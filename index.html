<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üí™ Fitness Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 500px;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .chat-box {
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            background-color: #d8ecff;
            padding: 8px;
            border-radius: 8px;
            text-align: right;
        }

        .bot {
            background-color: #e0ffe0;
            padding: 8px;
            border-radius: 8px;
            text-align: left;
        }

        input[type="text"] {
            width: 75%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 8px 12px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>üí™ Fitness Buddy</h2>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="user-input" placeholder="Ask about workouts, meals...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");

            // Show user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.textContent = "You: " + message;
            chatBox.appendChild(userMessage);

            // Send message to server
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement("div");
                botMessage.className = "message bot";
                botMessage.textContent = "Fitness Buddy: " + data.response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                const errorMessage = document.createElement("div");
                errorMessage.className = "message bot";
                errorMessage.textContent = "‚ö†Ô∏è Error: " + error.message;
                chatBox.appendChild(errorMessage);
            });

            input.value = "";
        }
    </script>
</body>
</html>
